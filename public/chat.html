<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat Room</title>
</head>
<body>
  <h1>Chat Room</h1>
  <ul id="messages"></ul>
  <form id="form">
    <input id="input" autocomplete="off" /><button>Send</button>
  </form>

  <script src="/socket.io/socket.io.js"></script> <!-- Ensure socket.io.js is loaded -->

  <script>
    // รับชื่อจาก localStorage ที่บันทึกจากหน้า index.html
    const username = localStorage.getItem('username');
    if (!username) {
      alert('Please enter your name first!');
      window.location.href = 'index.html';  // Redirect to index page if no username found
    }

    const socket = io();

    // Emit message with username and message
    const form = document.getElementById('form');
    form.addEventListener('submit', (e) => {
      e.preventDefault();
      const message = document.getElementById('input').value;
      if (message) {
        socket.emit('chat message', { username, message });  // Send username and message
        document.getElementById('input').value = '';  // Clear input after sending
      }
    });

    // Receive messages from server and display username with message
    socket.on('chat message', (data) => {
      const item = document.createElement('li');
      item.textContent = `${data.username}: ${data.message}`;  // Display username with message
      document.getElementById('messages').appendChild(item);
      window.scrollTo(0, document.body.scrollHeight);  // Scroll to bottom
    });
  </script>
</body>
</html>
