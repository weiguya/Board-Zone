<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat Room</title>
</head>
<body>
  <h1>Chat Room</h1>
  <img id="userAvatar" alt="Your Avatar" style="width: 64px; border-radius: 50%;">
  <ul id="messages"></ul>
  <form id="form">
    <input id="input" autocomplete="off" /><button>Send</button>
  </form>

  <script src="/socket.io/socket.io.js"></script>

  <script>
    // รับข้อมูลจาก localStorage
    const username = localStorage.getItem('username');
    const avatar = localStorage.getItem('avatar');
    if (!username || !avatar) {
      alert('Please enter your name and choose an avatar first!');
      window.location.href = 'index.html';
    }

    document.getElementById('userAvatar').src = avatar;

    const socket = io();
    const form = document.getElementById('form');

    form.addEventListener('submit', (e) => {
      e.preventDefault();
      const message = document.getElementById('input').value;
      if (message) {
        socket.emit('chat message', { username, avatar, message });
        document.getElementById('input').value = '';
      }
    });

    socket.on('chat message', (data) => {
      const item = document.createElement('li');
      item.innerHTML = `<img src="${data.avatar}" alt="${data.username}'s Avatar" style="width: 32px; border-radius: 50%;"> <strong>${data.username}:</strong> ${data.message}`;
      document.getElementById('messages').appendChild(item);
    });
  </script>
</body>
</html>
