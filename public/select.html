<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Select Mode - BoardZone</title>
  <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
  <div class="container">
    <h1>Select Your Mode</h1>
    <p>Welcome, <span id="playerName"></span>!</p>
    <div class="menu">
      <a href="/create-room.html">Create Room</a>
      <a href="/find-room.html">Find Room</a>
    </div>
  </div>

  <script>
    const playerName = localStorage.getItem('playerName'); // ดึงชื่อผู้เล่นจาก Local Storage
    if (!playerName) {
      window.location.href = '/'; // ถ้าไม่มีชื่อผู้เล่น กลับไปหน้าแรก
    } else {
      document.getElementById('playerName').textContent = playerName; // แสดงชื่อผู้เล่น
    }
  </script>
</body>
</html>
