<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>สร้างห้อง</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
    }
    form {
      display: inline-block;
      text-align: left;
      width: 300px;
    }
    label {
      margin: 10px 0 5px;
      display: block;
    }
    input, select, button {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <h1>สร้างห้องใหม่</h1>
  <form id="createRoomForm">
    <label for="roomName">ชื่อห้อง:</label>
    <input type="text" id="roomName" placeholder="กรอกชื่อห้อง" required />

    <label for="game">เลือกเกม:</label>
    <select id="game">
      <option value="Who Am I">Who Am I</option>
      <option value="Insider">Insider</option>
      <option value="คำต้องห้าม">คำต้องห้าม</option>
    </select>

    <label for="maxPlayers">จำนวนผู้เล่น:</label>
    <input type="number" id="maxPlayers" min="2" max="10" value="5" required />

    <button type="submit">ยืนยัน</button>
  </form>

  <script src="/socket.io/socket.io.js"></script>
  <script>
    const socket = io();

    document.getElementById('createRoomForm').addEventListener('submit', (e) => {
      e.preventDefault();

      const roomName = document.getElementById('roomName').value.trim();
      const game = document.getElementById('game').value;
      const maxPlayers = parseInt(document.getElementById('maxPlayers').value);

      if (roomName && game && maxPlayers > 1) {
        // ส่งข้อมูลไปยังเซิร์ฟเวอร์
        socket.emit('create room', { roomName, game, maxPlayers });

        // เก็บข้อมูลห้องใน Local Storage
        localStorage.setItem('roomName', roomName);
        localStorage.setItem('game', game);
        localStorage.setItem('maxPlayers', maxPlayers);

        // พาไปยังหน้ารอเพื่อนในห้อง
        window.location.href = '/waiting-room.html';
      } else {
        alert('กรุณากรอกข้อมูลให้ครบถ้วน');
      }
    });
  </script>
</body>
</html>
