<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create Room</title>
  <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
  <h1>Create a New Room</h1>
  <form id="createRoomForm">
    <label for="roomName">Room Name:</label>
    <input type="text" id="roomName" placeholder="Enter room name" required>

    <label for="game">Choose Game:</label>
    <select id="game">
      <option value="Who Am I">Who Am I</option>
      <option value="Insider">Insider</option>
      <option value="Forbidden Words">Forbidden Words</option>
    </select>

    <label for="maxPlayers">Number of Players:</label>
    <input type="number" id="maxPlayers" min="2" max="10" value="5" required>

    <button type="submit">Create Room</button>
  </form>

  <script src="/socket.io/socket.io.js"></script>
  <script>
    // ตรวจสอบว่ามีชื่อผู้เล่นหรือยัง
    const playerName = localStorage.getItem('playerName');
    if (!playerName) {
      window.location.href = 'player-name.html'; // ส่งกลับไปหน้า "ตั้งชื่อผู้เล่น"
    }

    const socket = io();

    document.getElementById('createRoomForm').addEventListener('submit', (e) => {
      e.preventDefault();
      const roomName = document.getElementById('roomName').value;
      const game = document.getElementById('game').value;
      const maxPlayers = document.getElementById('maxPlayers').value;

      if (roomName && game && maxPlayers) {
        // ส่งข้อมูลไปที่เซิร์ฟเวอร์
        socket.emit('create room', { roomName, game, maxPlayers });

        // เก็บข้อมูลห้องใน Local Storage
        localStorage.setItem('roomName', roomName);

        // พาไปหน้า Waiting Room
        window.location.href = 'waiting-room.html';
      }
    });
  </script>
</body>
</html>
