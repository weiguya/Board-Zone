<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>สร้างห้อง</title>
</head>
<body>
  <h1>สร้างห้องใหม่</h1>
  <form id="createRoomForm">
    <label for="roomName">ชื่อห้อง:</label>
    <input type="text" id="roomName" placeholder="กรอกชื่อห้อง" required /><br/><br/>

    <label for="maxPlayers">จำนวนผู้เล่น:</label>
    <input type="number" id="maxPlayers" min="2" max="10" value="5" required /><br/><br/>

    <label for="game">เลือกเกม:</label>
    <select id="game">
      <option value="Who Am I">Who Am I</option>
      <option value="Insider">Insider</option>
      <option value="คำต้องห้าม">คำต้องห้าม</option>
    </select><br/><br/>

    <button type="submit">ยืนยัน</button>
  </form>

  <script src="/socket.io/socket.io.js"></script>
  <script>
    const socket = io();

    document.getElementById('createRoomForm').addEventListener('submit', (e) => {
      e.preventDefault();
      const roomName = document.getElementById('roomName').value;
      const maxPlayers = document.getElementById('maxPlayers').value;
      const game = document.getElementById('game').value;

      socket.emit('create room', { roomName, maxPlayers, game });

      // เก็บข้อมูลใน localStorage
      localStorage.setItem('roomName', roomName);
      localStorage.setItem('maxPlayers', maxPlayers);

      // เปลี่ยนไปหน้ารอเพื่อน
      window.location.href = 'waiting-room.html';
    });
  </script>
</body>
</html>
