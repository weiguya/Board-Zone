<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Set Player Name</title>
  <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
  <h1>Welcome to BoardZone</h1>
  <form id="nameForm">
    <label for="playerName">Enter your name:</label>
    <input type="text" id="playerName" placeholder="Your name" required />
    <button type="submit">Enter Game</button>
  </form>
  <script>
    document.getElementById('nameForm').addEventListener('submit', (e) => {
      e.preventDefault();
      const playerName = document.getElementById('playerName').value.trim();
      if (playerName) {
        localStorage.setItem('playerName', playerName); // เก็บชื่อใน localStorage
        window.location.href = 'index.html'; // ไปยังหน้าเลือกโหมด
      } else {
        alert('Please enter your name!');
      }
    });
  </script>
</body>
</html>
