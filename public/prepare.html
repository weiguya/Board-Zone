<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>เตรียมพร้อมเข้าเกม</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    .room-info {
      margin-bottom: 20px;
    }
    .players-list {
      list-style-type: none;
      padding: 0;
    }
    .players-list li {
      padding: 5px 0;
    }
    .chat-box {
      margin-top: 20px;
      border: 1px solid #ccc;
      padding: 10px;
      height: 200px;
      overflow-y: auto;
    }
  </style>
</head>
<body>
  <h1>ห้อง: <span id="roomName">...</span></h1>
  <div class="room-info">
    <p>ผู้เล่นในห้อง:</p>
    <ul id="playersList" class="players-list"></ul>
    <p>สถานะ: <span id="roomStatus">0/0 คน</span></p>
  </div>
  <button id="startGame" disabled>เริ่มเกม</button>

  <div class="chat-box">
    <ul id="chatMessages"></ul>
  </div>
  <input type="text" id="chatInput" placeholder="พิมพ์ข้อความ..." />
  <button id="sendChat">ส่ง</button>

  <script src="/socket.io/socket.io.js"></script>
  <script>
    const socket = io();

    const roomName = localStorage.getItem('roomName');
    const maxPlayers = localStorage.getItem('maxPlayers');

    document.getElementById('roomName').textContent = roomName;

    socket.emit('join room', { roomName });

    // อัปเดตผู้เล่นในห้อง
    socket.on('room updated', ({ players }) => {
      const playersList = document.getElementById('playersList');
      playersList.innerHTML = '';
      players.forEach(player => {
        const li = document.createElement('li');
        li.textContent = player.name;
        playersList.appendChild(li);
      });

      document.getElementById('roomStatus').textContent = `${players.length}/${maxPlayers} คน`;
      document.getElementById('startGame').disabled = players.length < maxPlayers;
    });

    // เริ่มเกม
    document.getElementById('startGame').addEventListener('click', () => {
      socket.emit('start game', { roomName });
    });

    // ช่องแชท
    const chatMessages = document.getElementById('chatMessages');
    document.getElementById('sendChat').addEventListener('click', () => {
      const message = document.getElementById('chatInput').value;
      socket.emit('chat message', { roomName, message });
      document.getElementById('chatInput').value = '';
    });

    socket.on('chat message', (data) => {
      const li = document.createElement('li');
      li.textContent = data.message;
      chatMessages.appendChild(li);
    });
  </script>
</body>
</html>
