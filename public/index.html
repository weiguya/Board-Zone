<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ยินดีต้อนรับสู่ BoardZone</title>
  <link rel="stylesheet" href="/css/styles.css">
  <!-- เพิ่ม font สำหรับภาษาไทย -->
  <link href="https://fonts.googleapis.com/css2?family=Sarabun:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      font-family: 'Sarabun', sans-serif;
    }

    .welcome-container {
      padding: 2rem;
      text-align: center;
      max-width: 600px;
      background: white;
      border-radius: 15px;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
      margin: 2rem auto;
    }

    .welcome-title {
      color: #2d3748;
      font-size: 2.5rem;
      margin-bottom: 1.5rem;
      font-weight: 600;
    }

    .welcome-subtitle {
      color: #4a5568;
      font-size: 1.1rem;
      margin-bottom: 2rem;
      line-height: 1.6;
    }

    .player-form {
      display: flex;
      flex-direction: column;
      gap: 1.5rem;
      max-width: 400px;
      margin: 0 auto;
    }

    .player-input {
      padding: 1rem;
      border: 2px solid #e2e8f0;
      border-radius: 8px;
      font-size: 1.1rem;
      transition: all 0.3s ease;
      font-family: 'Sarabun', sans-serif;
    }

    .player-input::placeholder {
      color: #a0aec0;
    }

    .player-input:focus {
      border-color: #667eea;
      box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
    }

    .start-button {
      background: #667eea;
      color: white;
      padding: 1rem 2rem;
      border: none;
      border-radius: 8px;
      font-size: 1.1rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      font-family: 'Sarabun', sans-serif;
    }

    .start-button:hover {
      background: #5a67d8;
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(102, 126, 234, 0.2);
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .fade-in {
      animation: fadeIn 0.6s ease-out;
    }

    @media (max-width: 640px) {
      .welcome-container {
        margin: 1rem;
        padding: 1.5rem;
      }

      .welcome-title {
        font-size: 2rem;
      }
    }
  </style>
</head>
<body>
  <div class="welcome-container fade-in">
    <h1 class="welcome-title">ยินดีต้อนรับสู่ <span style="color: #667eea;">BoardZone</span></h1>
    <p class="welcome-subtitle">สถานที่ที่สนุกที่สุดสำหรับการเล่นบอร์ดเกมแบบเรียลไทม์!</p>
    <form id="playerForm" class="player-form">
      <input type="text" id="playerName" class="player-input" placeholder="กรุณาใส่ชื่อของคุณ" required>
      <button type="submit" class="start-button">เริ่มเล่นเลย</button>
    </form>
  </div>

  <script>
    document.getElementById('playerForm').addEventListener('submit', (e) => {
      e.preventDefault();
      const playerName = document.getElementById('playerName').value.trim();
      if (playerName) {
        localStorage.setItem('playerName', playerName);
        window.location.href = '/select-mode.html';
      } else {
        alert('กรุณาใส่ชื่อของคุณ!');
      }
    });
  </script>
</body>
</html>
