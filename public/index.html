<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BoardZone</title>
  <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
  <h1>Welcome to BoardZone</h1>

  <!-- ฟอร์มสำหรับกรอกชื่อผู้เล่น -->
  <form id="playerForm">
    <label for="playerName">Enter your name:</label>
    <input type="text" id="playerName" placeholder="Your name" required />
    <button type="submit">Submit</button>
  </form>

  <!-- เมนู Create Room และ Find Room -->
  <div class="menu" style="display:none;">
    <p id="greeting"></p>
    <a href="/create-room.html">Create Room</a>
    <a href="/find-room.html">Find Room</a>
  </div>

  <script>
    // ดึงข้อมูลผู้เล่นจาก Local Storage
    const storedPlayerName = localStorage.getItem('playerName');
    const playerForm = document.getElementById('playerForm');
    const menu = document.querySelector('.menu');
    const greeting = document.getElementById('greeting');

    // ถ้ามีชื่อผู้เล่นใน Local Storage ให้แสดงเมนูทันที
    if (storedPlayerName) {
      greeting.textContent = `Hello, ${storedPlayerName}!`;
      playerForm.style.display = 'none';
      menu.style.display = 'block';
    }

    // เมื่อผู้เล่นกรอกชื่อ
    playerForm.addEventListener('submit', (e) => {
      e.preventDefault();
      const playerName = document.getElementById('playerName').value.trim();
      if (playerName) {
        // เก็บชื่อผู้เล่นใน Local Storage
        localStorage.setItem('playerName', playerName);
        greeting.textContent = `Hello, ${playerName}!`;
        playerForm.style.display = 'none'; // ซ่อนฟอร์ม
        menu.style.display = 'block'; // แสดงเมนู
      } else {
        alert('Please enter your name!');
      }
    });
  </script>
</body>
</html>
