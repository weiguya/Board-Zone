<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BoardZone - Welcome</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
    }
    h1 {
      font-size: 2em;
      margin-bottom: 20px;
    }
    input, button {
      padding: 10px;
      font-size: 1em;
      margin: 10px;
    }
  </style>
</head>
<body>
  <h1>ยินดีต้อนรับสู่ BoardZone</h1>
  <form id="welcomeForm">
    <input type="text" id="username" placeholder="Enter your name" required>
    <button type="submit">เข้าสู่เกม</button>
  </form>
  <script>
    document.getElementById('welcomeForm').addEventListener('submit', (e) => {
      e.preventDefault();
      const username = document.getElementById('username').value;
      if (username) {
        localStorage.setItem('username', username);
        window.location.href = 'select.html';
      } else {
        alert('กรุณากรอกชื่อ');
      }
    });
  </script>
</body>
</html>
