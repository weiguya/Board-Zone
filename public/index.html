<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BoardZone</title>
  <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
  <h1>Welcome to BoardZone</h1>

  <!-- แบบฟอร์มกรอกชื่อผู้เล่น -->
  <form id="playerForm">
    <label for="playerName">Enter your name:</label>
    <input type="text" id="playerName" placeholder="Your name" required />
    <button type="submit">Submit</button>
  </form>

  <!-- เมนู -->
  <div class="menu" style="display: none;">
    <a href="/create-room.html">Create Room</a>
    <a href="/find-room.html">Find Room</a>
  </div>

  <script>
    // ตรวจสอบชื่อผู้เล่นใน Local Storage
    const storedPlayerName = localStorage.getItem('playerName');
    const playerForm = document.getElementById('playerForm');
    const menu = document.querySelector('.menu');

    // ถ้ามีชื่อใน Local Storage ให้แสดงเมนู
    if (storedPlayerName) {
      playerForm.style.display = 'none';
      menu.style.display = 'block';
    }

    // เมื่อผู้เล่นกรอกชื่อ
    playerForm.addEventListener('submit', (e) => {
      e.preventDefault();
      const playerName = document.getElementById('playerName').value.trim();

      if (playerName) {
        // บันทึกชื่อใน Local Storage
        localStorage.setItem('playerName', playerName);

        // ซ่อนแบบฟอร์มและแสดงเมนู
        playerForm.style.display = 'none';
        menu.style.display = 'block';
      } else {
        alert('Please enter your name!');
      }
    });
  </script>
</body>
</html>
